<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dario's Calculator</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

    <div id="calculator-container">
        <input type="text" id="calc-value">

        <section id="buttons">
            <button class="button-clear">AC</button>
            <button class="button-convert">+/-</button>
            <button class="button-percentage">%</button>
            <button class="operand divide">/</button>
            <button class="button button7">7</button>
            <button class="button button8">8</button>
            <button class="button button9">9</button>
            <button class="operand multiply">x</button>
            <button class="button button4">4</button>
            <button class="button button5">5</button>
            <button class="button button6">6</button>
            <button class="operand subtract">-</button>
            <button class="button button1">1</button>
            <button class="button button2">2</button>
            <button class="button button3">3</button>
            <button class="operand add">+</button>
            <button class="button button0">0</button>
            <button class="button button-dot">.</button>
            <button class="operand result">=</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
